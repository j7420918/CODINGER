<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분류편집</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/store_category.css' %}">
</head>
<body>
    <img src="{% static 'image/logo.png' %}" alt="" height="80px" width="80px">
    <div class="grid">
        <div class="menu-1">
            <div class="mg1">
                <a class="w" href="{% url 'store_order' %}">주문 관리</a>
            </div>
            <div class="mg2">
                <a class="w" href="{% url 'store_menu' %}">메뉴 관리</a>
            </div>
        </div>
        <div class="menu-2">
            <div class="mg3">
                <a href="{% url 'store_menu' %}">메뉴편집</a>
            </div>
            <div class="mg4">
                <a href="{% url 'store_category' %}">분류편집</a>
            </div>
        </div>
        <div class="menu-3">
            <div class="m3-t">
                <div class="m3-t-1">분류명</div>
                <div class="m3-t-2">주문방식</div>
                <div class="none"></div>
                <div class="none"></div>
                <div class="none"></div>
                <div class="m3-t-3"><p class="plus">
                        <a href="#popup1" class="w">분류추가<a></a>
                    <p></div>
            </div>
            <div class="m3-b">
                {% for category in categories.all %}
                <div class="bb">
                    <div class="b-1">{{category.categoryName}}</div>
                    <div class="b-2">{{category.orderMethod}}</div>
                    <div class="b-3"></div>
                    <div class="none"></div>
                    <div class="b-5">
                        <a href="{% url 'store_category_edit' category.id %}">편집</a>
                    </div>
                    <div class="b-6">
                        <a href="{% url 'store_category_delete' category.id %}">삭제</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
        <!--팝업start-->
        <div id ="popup1" class="overlay_menu_add">
            <div class = "popup">
                <h3>분류추가</h3>
                <form method="POST" action ="{% url 'store_category_add' %}">
                    <div class="outer">
                        <div class="inner">
                            <div>
                                분류명<br><br>
                                주문방식<br><br>
                            </div>    
                            <div>
                                {% csrf_token %}
                                <input type="text" name="category_name"></input>
                                <br><br>
                                <input type="text" name="category_order_method"></input>
                            </div>
                        </div>
                        <div class="inner2">
                            <a class="close" href="#">취소</a>
                            <input type="submit" value="저장" class="save"></input>
                        </div>
                    </div>
            </form>
            </div>
        </div>
        <!--팝업end-->
</body>
</html>
